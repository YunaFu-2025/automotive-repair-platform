<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Main Gear -->
  <g transform="translate(100,100)">
    <!-- Gear teeth -->
    <g fill="white" opacity="0.9">
      <rect x="-4" y="-45" width="8" height="10" rx="2"/>
      <rect x="-4" y="35" width="8" height="10" rx="2"/>
      <rect x="-45" y="-4" width="10" height="8" rx="2"/>
      <rect x="35" y="-4" width="10" height="8" rx="2"/>
      <rect x="-32" y="-32" width="8" height="8" rx="2" transform="rotate(45)"/>
      <rect x="24" y="-32" width="8" height="8" rx="2" transform="rotate(45)"/>
      <rect x="-32" y="24" width="8" height="8" rx="2" transform="rotate(45)"/>
      <rect x="24" y="24" width="8" height="8" rx="2" transform="rotate(45)"/>
    </g>
    
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="url(#blueGradient)"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>
  
  <!-- Wrench -->
  <g transform="translate(65,65) rotate(-45)">
    <rect x="-2" y="-20" width="4" height="35" fill="url(#orangeGradient)" rx="2"/>
    <circle cx="0" cy="-18" r="6" fill="url(#orangeGradient)"/>
    <rect x="-8" y="-24" width="16" height="4" fill="url(#orangeGradient)" rx="2"/>
    <rect x="-6" y="12" width="12" height="6" fill="url(#orangeGradient)" rx="2"/>
  </g>
  
  <!-- Car silhouette -->
  <g transform="translate(135,135) scale(0.8)">
    <path d="M-15,-8 Q-15,-12 -10,-12 L10,-12 Q15,-12 15,-8 L15,8 Q15,12 10,12 L-10,12 Q-15,12 -15,8 Z" 
          fill="white" opacity="0.9"/>
    <!-- Car windows -->
    <rect x="-8" y="-8" width="6" height="4" fill="url(#blueGradient)" rx="1"/>
    <rect x="2" y="-8" width="6" height="4" fill="url(#blueGradient)" rx="1"/>
    <!-- Wheels -->
    <circle cx="-8" cy="8" r="3" fill="#374151"/>
    <circle cx="8" cy="8" r="3" fill="#374151"/>
  </g>
  
  <!-- Text elements -->
  <text x="100" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    AUTO REPAIR
  </text>
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    PROFESSIONAL SERVICE
  </text>
</svg>